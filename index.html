		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div id="board">
			<div id="status">
				<div class="info-box">player</div>

			</div>
			<div id="arena">
				<div class="arena-member" id="player"></div>
				<div class="arena-member" id="ball">&nbsp;</div>
				<div class="arena-member" id="cubuk">&nbsp;</div>
				<div class="arena-member" id="computer"></div>
				<div class="arena-member" id="gameover">game over</div>
			</div>
		</div>
	</body>
